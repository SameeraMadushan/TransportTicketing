<head>
	<title></title>

		<!-- Latest compiled and minified CSS -->

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<style type="text/css">
			.files input {
    outline: 2px dashed #92b0b3;
    outline-offset: -10px;
    -webkit-transition: outline-offset .15s ease-in-out, background-color .15s linear;
    transition: outline-offset .15s ease-in-out, background-color .15s linear;
    padding: 120px 0px 85px 35%;
    text-align: center !important;
    margin: 0;
    width: 100% !important;
}
.files input:focus{     outline: 2px dashed #92b0b3;  outline-offset: -10px;
    -webkit-transition: outline-offset .15s ease-in-out, background-color .15s linear;
    transition: outline-offset .15s ease-in-out, background-color .15s linear; border:1px solid #92b0b3;
 }
.files{ position:relative}
.files:after {  pointer-events: none;
    position: absolute;
    top: 60px;
    left: 0;
    width: 50px;
    right: 0;
    height: 56px;
    content: "";
    background-image: url(https://image.flaticon.com/icons/png/128/109/109612.png);
    display: block;
    margin: 0 auto;
    background-size: 100%;
    background-repeat: no-repeat;
}
.color input{ background-color:#f1f1f1;}
.files:before {
    position: absolute;
    bottom: 10px;
    left: 0;  pointer-events: none;
    width: 100%;
    right: 0;
    height: 57px;
    content: " or drag it here. ";
    display: block;
    margin: 0 auto;
    color: #2ea591;
    font-weight: 600;
    text-transform: capitalize;
    text-align: center;
}
		</style>
</head>
<body>
<div class="container" style="margin-top:100px;">
	<h1>Add Drugs</h1>
  	  <div class="col-md-12" >
	      <form method="post" action="#" id="uploadfile"   ng-controller="xlsxCtrl">
                       
              <div class="form-group files">
                <label>Upload Your Excel File </label>
                <input type="file" class="form-control"  multiple xlsx-model="excel">
              </div>   
                <!-- <pre ng-show="excel">{{excel | json}}</pre> -->
              	 <button type="submit" class="btn btn-success">Submit</button>

          </form>	      	      
	  </div>
 	<h1>Add Drugs Manualy</h1>
	  <form class="form-horizontal" action="" >
	    <div class="form-group"  >
	      <label class="control-label col-sm-2">Drug Category:</label>
	      <div class="col-md-4">
	          <select id="selectdrug"  ng-controller="drugCategoryController" class="form-control" id="dCateId" ng-model="selectedCategory.drugCategoryId" ng-options="category.drugCategoryId as category.drugCategory for category in mydrugCategory" >
	           <option style="display:none" value="">Select a Drug Category</option>
	          <!-- <option>---Select----</option> -->
	          
			  </select>
	      </div>
	    </div>
	    <div class="form-group">
	      <label class="control-label col-sm-2">Drug Name:</label>
	      <div class="col-md-4">
	        <input type="text" class="form-control" id="dName"   name="dName">
	      </div>
	    </div>
	    <div class="form-group">
	      <label class="control-label col-sm-2">Drug Type:</label>
	      <div class="col-md-4">
	          <select class="form-control" id="dType">
	          	<option>Please select a type</option>
			    <option>1</option>
			    <option>2</option>
			    <option>3</option>
			    <option>4</option>
			  </select>
	      </div>
	    </div>
	    <div class="form-group">
	      <label class="control-label col-sm-2">Drug Price:</label>
	      <div class="col-md-4">
	        <input type="text" class="form-control" id="dPrice"   name="dPrice">
	      </div>
	    </div>
	    <div class="form-group">
	      <label class="control-label col-sm-2">Remarks:</label>
	      <div class="col-md-4">
	        <input type="text" class="form-control" id="dRemarks"   name="dRemarks">
	      </div>
	    </div>	
	    <div class="form-group">
	      <label class="control-label col-sm-2">Danger Level:</label>
	      <div class="col-md-4">
	        <input type="text" class="form-control" id="dDangerLevel"   name="dDangerLevel">
	      </div>
	    </div>
	    <div class="form-group">
	      <label class="control-label col-sm-2">Recorder Level:</label>
	      <div class="col-md-4">
	        <input type="text" class="form-control" id="dReorderLevel"   name="dReorderLevel">
	      </div>
	    </div>
	    <div class="form-group">
	      <label class="control-label col-sm-2">Dosage</label>
	      <div class="col-md-4">
	        <input type="text" class="form-control" id="dDosage"   name="dDosage">
	      </div>
	    </div>
	    <div class="form-group">        
	      <div class="col-sm-offset-2 col-md-4">
	        <button type="submit" class="btn btn-success">Add Drug</button>
	      </div>
	    </div>
	  </form>
	</div>
