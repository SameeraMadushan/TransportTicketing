<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li>
                <a href="#">
                    <svg class="glyph stroked home">
                        <use xlink:href="#stroked-home"></use>
                    </svg>
                </a>
            </li>
            <li class="active">Register Patient</li>
        </ol>
    </div>
    <style type="text/css">
        tr.row-name {
            font-size: 15px;
            color: #448aff;
            text-transform: uppercase;
        }
    </style>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Register Patient</div>
                <div class="panel-body">
                    <!-- <h1 class="page-header">Add Drugs Manualy</h1> -->
                    <form class="form-horizontal" name="RegPatient">
                        <div class="form-group">
                            <label class="control-label col-sm-3">Movie Name : </label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="patientId" name="patientId"  value="PatientID" ng-model="Movie.movieName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Quality :</label>
                             <div class="col-md-3">
                                <select class="form-control" required data-error="Select a Patient!" tabindex="1" ng-options="x.Quality as x.Quality for x in Quality" data-ng-model="Movie.quality">
                                    <option style="display:none" value="">Select a quality</option>
                                    <!-- <option data-ng-model="press.PatientName" ng-repeat="P in Patient">{{P.PatientName}}</option> -->
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Location :</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="dob" name="dob" placeholder="Enter location" ng-model="Movie.location" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Status :</label>
                                 <div class="col-md-3">
                                <select class="form-control" required data-error="Select a Patient!" tabindex="1" ng-options="x.Status as x.Status for x in Status" data-ng-model="Movie.status">
                                    <option style="display:none" value="">Status</option>
                                    <!-- <option data-ng-model="press.PatientName" ng-repeat="P in Patient">{{P.PatientName}}</option> -->
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3"></label>
                            <div class="col-md-4">
                                <button name="nextbtn" ng-click="addMoive(Movie)" ng-disabled="RegPatient.$invalid" ng-model="Movie" class="btn btn-success">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Registered Patients</div>

                <div class="panel-body">
                    <!-- <h1 class="page-header">Add Drugs Manualy</h1> -->
                    <table data-toggle="table" class="table table-bordered table-striped table-hover">
                        <thead>
                            <tr class="row-name">
                                <th>Moive Name</th>
                                <th>Quality</th>
                                <th>Location</th>
                                <th>Status</th>
                                <th>Delete</th>
                             
                            </tr>
                        </thead>
                        <tbody>
                            <form >
                            <tr ng-repeat="movie in movieList">
                                <td ng-model="Pat.PatientID">{{movie.movieName}}</td>
                                <td ng-model="Pat.PatientName">{{movie.quality}}</td>
                                <td ng-model="Pat.DateOfBirth">{{movie.location}}</td>
                                <td ng-model="Pat.ContactNumber">{{movie.status}}</td>
                                <td ng-model="Pat.CreatedDate">{{movie.CreatedDate}}</td>
                                <td> <button class="btn btn-danger btn-xs" ng-model="delete" ng-click="removePatient(Pati)" ng-show="save">Delete</button> </td>
                            </form>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
