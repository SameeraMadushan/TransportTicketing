<!DOCTYPE html>  
<html>  
<head>  
    <title>.: Import Data with AngularJS :.</title>  
    <meta charset="utf-8" />  
 <base href="/public/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  
</head>  
<body ng-app="app">  
  
    <div ng-controller="Ctrl" class="container" style="margin-top:50px;">  
  
  
            <input type="file" name="file" class="form-control"  
                   onchange="angular.element(this).scope().loadFile(this.files)" ng-model="myfile" />  
        <br/><br/>  
            <input type="button" value="Import Data" class="btn btn-default"  
                   ng-click="handleFile()"  />  
        <br/>  
        <p ng-bind="msg"></p>  
  
    </div>  
  
    <!-- JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>   
    <script src="js/importData.js"></script>  
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.10.6/xlsx.full.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.10.6/jszip.js"></script>  
  
  
</body>  
</html>
