<header class="header header-5">
  <div class="branding">
    <div class="nav-link">
      <clr-icon shape="world"></clr-icon>
      <span class="title ripple">Transport Ticketing</span>
    </div>
  </div>
  <div class="header-nav">
    <a routerLink="/swapcard" routerLinkActive="active" class="nav-link ripple"><span class="nav-text">HOME</span></a>
    <a routerLink="/topup" routerLinkActive="active" class="nav-link ripple"><span class="nav-text">TOP UP</span></a>
    <a routerLink="/dashboard" routerLinkActive="active" class="nav-link ripple"><span class="nav-text">DASHBOARD</span></a>
  </div>

  <div class="header-actions">
    <clr-dropdown>
      <button class="nav-icon ripple" clrDropdownTrigger>
              <clr-icon shape="user"></clr-icon>
              <clr-icon shape="caret down"></clr-icon>
          </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a href="/" clrDropdownItem>Log out</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</header>
